<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Tavern Fate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              retro: ['"VT323"', 'monospace'],
            },
            colors: {
              'void-dark': '#050505',
              'parchment': '#c2b280',
              'parchment-dim': '#8a7f5a',
              'blood': '#4a0404',
              'gold-dim': '#8a6e1e',
              'gold-bright': '#d4af37',
              'wood-dark': '#1a120b',
              'wood-light': '#3e2723',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'idle-float': 'idleFloat 4s ease-in-out infinite',
              'shadow-idle': 'shadowIdle 4s ease-in-out infinite',
              'hand-enter-top': 'handEnterTop 1s cubic-bezier(0.25, 1, 0.5, 1) forwards',
              'hand-poke': 'handPoke 0.3s cubic-bezier(0.4, 0, 0.2, 1)',
              'hand-idle': 'handIdle 3s ease-in-out infinite',
              'flame-outer': 'flameWaver 0.1s ease-in-out infinite alternate',
              'flame-inner': 'flameWaver 0.15s ease-in-out infinite alternate-reverse',
            },
            keyframes: {
              coinJump: {
                '0%': { transform: 'translateZ(0) scale(1)' },
                '50%': { transform: 'translateZ(400px) scale(1.3)' },
                '100%': { transform: 'translateZ(0) scale(1)' },
              },
              shadowScale: {
                '0%': { transform: 'scale(1)', opacity: '0.8' },
                '50%': { transform: 'scale(0.5)', opacity: '0.3' },
                '100%': { transform: 'scale(1)', opacity: '0.8' },
              },
              idleFloat: {
                '0%, 100%': { transform: 'translateZ(0) rotateX(0deg) rotateY(0deg)' },
                '50%': { transform: 'translateZ(20px) rotateX(4deg) rotateY(-4deg)' },
              },
              shadowIdle: {
                '0%, 100%': { transform: 'translate(-50%, -50%) scale(1)', opacity: '0.6' },
                '50%': { transform: 'translate(-50%, -50%) scale(0.85)', opacity: '0.4' },
              },
              handEnterTop: {
                '0%': { transform: 'translateY(-100vh)' },
                '100%': { transform: 'translateY(0)' },
              },
              handPoke: {
                '0%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(25px)' },
                '100%': { transform: 'translateY(0)' },
              },
              handIdle: {
                 '0%, 100%': { transform: 'translateY(0)' },
                 '50%': { transform: 'translateY(-8px)' },
              },
              pixelFall: {
                '0%': { transform: 'translateY(0)', opacity: '1' },
                '100%': { transform: 'translateY(150px)', opacity: '0' },
              },
              flameWaver: {
                '0%': { transform: 'scale(1) skewX(0deg)' },
                '100%': { transform: 'scale(1.1) skewX(2deg)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050505;
        overflow: hidden;
        user-select: none;
        -webkit-user-select: none;
      }
      .pixelated {
        image-rendering: pixelated;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .shape-rendering-crisp {
        shape-rendering: crispEdges;
      }
      
      /* Pseudo-3D coin thickness logic */
      .coin-layer {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        backface-visibility: hidden;
      }
      
      /* Animation Classes */
      .animate-jump {
        animation: coinJump 1.5s ease-in-out forwards;
      }
      .animate-shadow {
        animation: shadowScale 1.5s ease-in-out forwards;
      }

      /* Dynamic Pixel Animation */
      .animate-pixel-crumble {
        animation-name: pixelFall;
        animation-duration: 2.0s;
        animation-timing-function: ease-in;
        animation-fill-mode: forwards;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
